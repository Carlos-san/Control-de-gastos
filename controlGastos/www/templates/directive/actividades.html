
<ion-item
class="item-remove-animate item-avatar item-icon-right"
type="item-text-wrap"
ng-repeat="act in actividades"
href="#/app/detalle-actividad/{{act.id}}" >

<i class="icon {{act.icon}}"></i>
<h2>{{act.titulo}}</h2>
<h3>{{act.tipo}}</h3>
<p>{{act.descripcion}}</p>
<i class="icon ion-chevron-right icon-accessory"></i>
</ion-item>
