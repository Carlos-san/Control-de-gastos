<ion-modal-view class="ion-nifty-modal">
  <ion-header-bar class="bar bar-header control-app">
    <h1 class="title" style="text-align:center;">Registrar entrada</h1>
    <button class="button button-primary control-app" ng-click="cerrarEntrada()">X</button>
  </ion-header-bar>
  <div class="ion-modal-content-custom">
    <ion-content class="padding">
      <div class="item item-text-wrap">
        <input type="tel" name="montoSalida" ng-model="montoEntrada.valor" ui-money-mask="0" min="0" class="texto-calculadora">
      </div>
      <div class="item item-input item-select" ion-datetime-picker date ng-model="montoEntrada.fecha">
        <span class="input-label left">Fecha</span>
        <strong>{{montoEntrada.fecha| date: "dd/MM/yyyy"}}</strong>
      </div>
      <div class="item item-text-wrap">
        <textarea ng-model="montoEntrada.detalle" style="width:100%;" placeholder="Escribe un detalle" maxlength="300"></textarea>
      </div>
      <button class="button button-block control-app" ng-click="agregarEntrada()">Registrar</button>
    </ion-content>
  </div>
</ion-modal-view>
